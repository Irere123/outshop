<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../styles/main.css" />
    <title>Outshop</title>
  </head>
  <body>
    <div class="app">
      <nav>
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-6 w-6"
          >
            <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"></path>
            <path
              d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"
            ></path>
            <path d="M12 3v6"></path>
          </svg>
          <h2>OUTSHOP</h2>
        </div>
        <div class="links">
          <a href="/app/inv">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-4 w-4"
            >
              <path
                d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"
              ></path>
              <path d="m3.3 7 8.7 5 8.7-5"></path>
              <path d="M12 22V12"></path>
            </svg>
            Inventory
          </a>
          <a href="/app/records">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-4 w-4"
            >
              <path
                d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"
              ></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" x2="8" y1="13" y2="13"></line>
              <line x1="16" x2="8" y1="17" y2="17"></line>
              <line x1="10" x2="8" y1="9" y2="9"></line>
            </svg>
            Records
          </a>
          <a href="/app/schedules">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-4 w-4"
            >
              <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
              <line x1="16" x2="16" y1="2" y2="6"></line>
              <line x1="8" x2="8" y1="2" y2="6"></line>
              <line x1="3" x2="21" y1="10" y2="10"></line>
            </svg>
            Schedules
          </a>
        </div>
      </nav>
      <main>
        <section class="header">
          <div class="search_bar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="absolute left-2.5 top-2.5 h-4 w-4 text-gray-500 dark:text-gray-400"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>

            <input
              type="text"
              placeholder="Search..."
              name="search"
              id="search_bar"
              autocomplete="off"
            />
          </div>
          <div>
            <a href="/app/user" class="avatar">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-circle-user-round"
              >
                <path d="M18 20a6 6 0 0 0-12 0" />
                <circle cx="12" cy="10" r="4" />
                <circle cx="12" cy="12" r="10" />
              </svg>
            </a>
          </div>
        </section>
        <section class="main_container">
          <div id="data">
            <form id="addItemForm">
              <input type="hidden" name="id" id="itemId" />
              <div>
                <label for="item">Item name</label>
                <input
                  type="text"
                  name="item"
                  id="item"
                  placeholder="Item name"
                />
              </div>
              <div>
                <label for="Item category">Category</label>
                <input
                  type="text"
                  name="category"
                  id="category"
                  placeholder="Enter category"
                />
              </div>
              <div>
                <label for="quantity">Quantity</label>
                <input
                  type="text"
                  name="quantity"
                  id="quantity"
                  placeholder="Enter quantity"
                />
              </div>
              <div>
                <label for="location">Price</label>
                <input
                  type="text"
                  name="price"
                  id="price"
                  placeholder="Enter location"
                />
              </div>
              <button type="button" id="update_button">Update</button>
              <button type="button" id="delete_button" onclick="deleteItem()">
                Delete
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="../../../jquery.js"></script>
    <script>
      const params = new URLSearchParams(document.location.search);

      $(document)
        .ready(() => {
          const id = params.get("id") || "1";

          $.ajax("../../../api/inventory.php", {
            type: "GET",
            success: (resp) => {
              resp.forEach((item) => {
                if (item.id == id) {
                  document.getElementById("price").value = item.price;
                  document.getElementById("itemId").value = item.id;
                  document.getElementById("quantity").value = item.quantity;
                  document.getElementById("category").value = item.category;
                  document.getElementById("item").value = item.item;
                }
              });
            },
          });

          $.ajax("../../../api/inventory.php", {
            type: "PUT",
            success: (_resp, status) => {
              if (status == "success") {
                window.location.href = "/app/inv";
              }
            },
          });

          $("#update_button").on("click", () => {
            let id = $("#itemId").val();
            let price = $("#price").val();
            let item = $("#item").val();
            let quantity = $("#quantity").val();
            let category = $("#category").val();

            let formData = { id, price, item, quantity, category };

            $.ajax("../../../api/inventory.php", {
              type: "PUT",
              data: { ...formData },
              success: (resp) => {
                if (resp.status == "success") {
                  window.location.href = "/app/inv";
                }
              },
            });
          });

          $("#delete_button").on("click", () => {
            let id = $("#itemId").val();

            $.ajax("../../../api/inventory.php", {
              type: "DELETE",
              data: { id },
              success: (resp) => {
                if (resp.status == "success") {
                  window.location.href = "/app/inv";
                }
              },
            });
          });
        })
        .fadeIn();
    </script>
  </body>
</html>
